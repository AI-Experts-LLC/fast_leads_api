<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Leads API - Request Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f1419;
            color: #e6edf3;
            padding: 20px;
        }

        .header {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            color: #58a6ff;
        }

        .header p {
            color: #8b949e;
            font-size: 14px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            background: #0d1117;
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #30363d;
        }

        .stat-label {
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: #58a6ff;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            background: #238636;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #2ea043;
        }

        .btn-secondary {
            background: #21262d;
            border: 1px solid #30363d;
        }

        .btn-secondary:hover {
            background: #30363d;
        }

        .table-container {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #0d1117;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 12px;
            color: #8b949e;
            text-transform: uppercase;
            border-bottom: 1px solid #30363d;
        }

        tbody tr {
            border-bottom: 1px solid #21262d;
            cursor: pointer;
            transition: background 0.15s;
        }

        tbody tr:hover {
            background: #0d1117;
        }

        tbody tr.expanded {
            background: #0d1117;
        }

        td {
            padding: 12px;
            font-size: 13px;
            vertical-align: top;
        }

        .timestamp {
            color: #8b949e;
            white-space: nowrap;
        }

        .method {
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            display: inline-block;
            min-width: 50px;
            text-align: center;
        }

        .method.GET { background: #1f6feb; color: white; }
        .method.POST { background: #238636; color: white; }
        .method.PUT { background: #d29922; color: white; }
        .method.DELETE { background: #da3633; color: white; }
        .method.PATCH { background: #8957e5; color: white; }

        .endpoint {
            color: #58a6ff;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .status {
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            display: inline-block;
            min-width: 40px;
            text-align: center;
        }

        .status.success { background: #238636; color: white; }
        .status.error { background: #da3633; color: white; }
        .status.redirect { background: #d29922; color: white; }

        .duration {
            color: #8b949e;
            font-family: 'Courier New', monospace;
        }

        .details-row {
            display: none;
            background: #0d1117;
        }

        .details-row.show {
            display: table-row;
        }

        .details-content {
            padding: 20px;
            border-top: 1px solid #30363d;
        }

        .details-section {
            margin-bottom: 20px;
        }

        .details-section:last-child {
            margin-bottom: 0;
        }

        .details-label {
            font-size: 12px;
            color: #8b949e;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .json-view {
            background: #010409;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 12px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
            max-height: 400px;
            overflow-y: auto;
        }

        .json-view pre {
            margin: 0;
            color: #e6edf3;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.4;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        .spinner {
            border: 3px solid #21262d;
            border-top: 3px solid #58a6ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .meta-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .meta-item {
            background: #161b22;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #30363d;
        }

        .meta-item-label {
            font-size: 11px;
            color: #8b949e;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .meta-item-value {
            font-size: 13px;
            color: #e6edf3;
            font-family: 'Courier New', monospace;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0d1117;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 12px;">
            <img src="https://cdn.prod.website-files.com/6645c7ede4572bff5e1bcfd5/6646259b5e59ac14d6e515e2_metrus-bolt-image-01-664624137b786.webp"
                 alt="Metrus Energy"
                 style="width: 48px; height: 48px; filter: brightness(0) invert(1);">
            <div>
                <h1 style="margin: 0;">Metrus Energy - API Logs</h1>
                <p style="margin: 4px 0 0 0;">Real-time monitoring of Fast Leads API requests and responses</p>
            </div>
        </div>
        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Total Requests</div>
                <div class="stat-value" id="total-count">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Avg Response Time</div>
                <div class="stat-value" id="avg-duration">-</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Success Rate</div>
                <div class="stat-value" id="success-rate">-</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="btn" onclick="loadLogs()">üîÑ Refresh</button>
        <button class="btn btn-secondary" onclick="toggleAutoRefresh()">
            <span id="auto-refresh-text">‚ñ∂ Auto-Refresh (Off)</span>
        </button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th style="width: 150px;">Timestamp</th>
                    <th style="width: 80px;">Method</th>
                    <th style="width: 300px;">Endpoint</th>
                    <th style="width: 80px;">Status</th>
                    <th style="width: 100px;">Duration</th>
                    <th style="width: 150px;">Client IP</th>
                </tr>
            </thead>
            <tbody id="logs-tbody">
                <tr>
                    <td colspan="6">
                        <div class="loading">
                            <div class="spinner"></div>
                            <div>Loading logs...</div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let autoRefreshInterval = null;
        let expandedRows = new Set();

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function formatDuration(ms) {
            if (ms < 1000) {
                return `${Math.round(ms)}ms`;
            } else {
                return `${(ms / 1000).toFixed(2)}s`;
            }
        }

        function getStatusClass(status) {
            if (status >= 200 && status < 300) return 'success';
            if (status >= 300 && status < 400) return 'redirect';
            return 'error';
        }

        function formatJSON(jsonString) {
            if (!jsonString) return '<em>No data</em>';
            try {
                const obj = JSON.parse(jsonString);
                return JSON.stringify(obj, null, 2);
            } catch (e) {
                return jsonString;
            }
        }

        function toggleRow(id) {
            const detailsRow = document.getElementById(`details-${id}`);
            const mainRow = document.getElementById(`row-${id}`);

            if (expandedRows.has(id)) {
                expandedRows.delete(id);
                detailsRow.classList.remove('show');
                mainRow.classList.remove('expanded');
            } else {
                expandedRows.add(id);
                detailsRow.classList.add('show');
                mainRow.classList.add('expanded');
            }
        }

        async function loadLogs() {
            try {
                const response = await fetch('/logs/data');
                const data = await response.json();

                // Update stats
                document.getElementById('total-count').textContent = data.stats.total_count.toLocaleString();
                document.getElementById('avg-duration').textContent =
                    data.stats.avg_duration ? formatDuration(data.stats.avg_duration) : '-';
                document.getElementById('success-rate').textContent =
                    data.stats.success_rate ? `${data.stats.success_rate.toFixed(1)}%` : '-';

                const tbody = document.getElementById('logs-tbody');

                if (data.logs.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6">
                                <div class="empty-state">
                                    <svg viewBox="0 0 24 24" fill="currentColor">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                    </svg>
                                    <div>No API logs yet</div>
                                    <div style="font-size: 12px; margin-top: 8px;">Make some API requests to see them here</div>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = data.logs.map(log => `
                    <tr id="row-${log.id}" onclick="toggleRow(${log.id})" ${expandedRows.has(log.id) ? 'class="expanded"' : ''}>
                        <td class="timestamp">${formatTimestamp(log.timestamp)}</td>
                        <td><span class="method ${log.method}">${log.method}</span></td>
                        <td class="endpoint">${log.endpoint}</td>
                        <td><span class="status ${getStatusClass(log.status_code)}">${log.status_code || '-'}</span></td>
                        <td class="duration">${log.duration_ms ? formatDuration(log.duration_ms) : '-'}</td>
                        <td class="timestamp">${log.client_ip || '-'}</td>
                    </tr>
                    <tr id="details-${log.id}" class="details-row ${expandedRows.has(log.id) ? 'show' : ''}">
                        <td colspan="6">
                            <div class="details-content">
                                <div class="meta-info">
                                    <div class="meta-item">
                                        <div class="meta-item-label">Request ID</div>
                                        <div class="meta-item-value">#${log.id}</div>
                                    </div>
                                    <div class="meta-item">
                                        <div class="meta-item-label">User Agent</div>
                                        <div class="meta-item-value">${log.user_agent || '-'}</div>
                                    </div>
                                    <div class="meta-item">
                                        <div class="meta-item-label">Full Timestamp</div>
                                        <div class="meta-item-value">${new Date(log.timestamp).toISOString()}</div>
                                    </div>
                                </div>

                                <div class="details-section">
                                    <div class="details-label">üì§ Request Body</div>
                                    <div class="json-view">
                                        <pre>${formatJSON(log.request_body)}</pre>
                                    </div>
                                </div>

                                <div class="details-section">
                                    <div class="details-label">üì• Response Body</div>
                                    <div class="json-view">
                                        <pre>${formatJSON(log.response_body)}</pre>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Failed to load logs:', error);
                document.getElementById('logs-tbody').innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <div style="color: #da3633;">Failed to load logs</div>
                                <div style="font-size: 12px; margin-top: 8px;">${error.message}</div>
                            </div>
                        </td>
                    </tr>
                `;
            }
        }

        function toggleAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                document.getElementById('auto-refresh-text').textContent = '‚ñ∂ Auto-Refresh (Off)';
            } else {
                autoRefreshInterval = setInterval(loadLogs, 3000);
                document.getElementById('auto-refresh-text').textContent = '‚è∏ Auto-Refresh (On)';
                loadLogs();
            }
        }

        // Load logs on page load
        loadLogs();
    </script>
</body>
</html>
